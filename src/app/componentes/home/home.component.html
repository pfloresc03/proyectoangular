<div class="jumbotron">
    <h1 class="display-3">Jumbo heading</h1>
    <p class="lead">Jumbo helper text</p>
    <hr class="my-2">
    <p>More info</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/about" role="button">About</a>
    </p>
    <div id="container">
        <input type="text" [(ngModel)]="variable">
        <h3>{{variable}}</h3>
        <input type="number" [(ngModel)]="num1"><br>
        <p *ngIf="num1==0 || num1==null">El numero 1 es 0</p>
        <input type="number" [(ngModel)]="num2">
        <p *ngIf="num2==0 || num2==null">El numero 2 es 0</p>
        <p>{{num1+num2}}</p>
        <ul>
            <li *ngFor="let letra of letras">{{letra}}</li>
        </ul>
        <ul>
            <li (click)="seleccionUsuario(usuario)" *ngFor="let usuario of usuarios">{{usuario.nombre + " " + usuario.apellido}}</li>
        </ul>
        <p *ngIf="usuarioseleccionado!=null">Has seleccionado el usuario {{usuarioseleccionado.nombre + " " + usuarioseleccionado.apellido }}</p>
    </div>
</div>

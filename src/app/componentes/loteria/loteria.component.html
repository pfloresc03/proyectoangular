<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RESULTADO DE LA LOTERIA</h1>
    <button class="btn btn-primary" (click)="numero1.obtenAleatorio();numero2.obtenAleatorio()">Generar</button>
    <div class="generar-loteria">
        <app-generar-loteria #numero1></app-generar-loteria>
    </div>
    <div class="generar-loteria">
        <app-generar-loteria #numero2></app-generar-loteria>
    </div>
    <p>El n√∫mero ganador es: {{numero1.digito}}{{numero2.digito}}</p>
    <p *ngIf ="numero1.digito==numero2.digito; else manolo">PREMIO</p>
    <ng-template #manolo><p>SIGUE JUGANDO</p></ng-template>
    <div class="generar-loteria">
        <app-generar-loteria entrada = "1234" [objetoEntrada] = objeto></app-generar-loteria>
    </div>
    
    
    
    
</body>
</html>

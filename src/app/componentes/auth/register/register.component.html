<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p *ngIf="mensaje" class="alert" style="color: red;"><b>{{mensaje}}</b></p>
    <div class="col-6">
        <form [formGroup]="formRegister" (submit)="submit()">
            <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="Password2">Repite Password</label>
                <input type="password" formControlName="password2" class="form-control" placeholder="Repite Password">
            </div>
            <div class="form-group">
                <label for="Email">E-mail</label>
                <input type="text" class="form-control" formControlName="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="DNI">DNI</label>
                <input type="text" class="form-control" formControlName="dni" placeholder="DNI">
            </div>
            <div class="form-group">
                <label for="Telefono">Teléfono</label>
                <input type="text" class="form-control" formControlName="telefono" placeholder="Teléfono">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formRegister.valid">Registrar</button>
          </form>
    </div>
    
    
</body>
</html>

<form [formGroup]="formLogin" (submit)="login()">
    <input type="text" formControlName="email" placeholder="E-mail"><br>
    <input type="password" formControlName="password" placeholder="Password"><br>
    
    <button type="submit" [disabled]="!formLogin.valid">Registrar</button>
</form>
<div class="alert alert-danger" role="alert" *ngIf="mensaje">
    <strong>{{mensaje}}</strong>
</div>

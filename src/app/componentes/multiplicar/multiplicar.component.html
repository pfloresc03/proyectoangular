<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esta es la tabla del {{factor}}</h1>

    <ul (click)="volverACalculadora()">
        <li *ngFor ="let posicion of tabla; let caca = index">{{factor}} * {{caca}} = {{posicion}}</li>
    </ul>
</body>
</html>

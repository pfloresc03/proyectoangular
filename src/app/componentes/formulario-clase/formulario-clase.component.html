<input type="text" placeholder="nombre" [(ngModel)]="user.nombre">
<input type="text" placeholder="apellido" [(ngModel)]="user.apellido">
<input type="text" placeholder="edad" [(ngModel)]="user.edad">
<button (click)="insertar()">Insertar</button>
<br>
<ul>
    <li (click)="alertname('Yo soy ' + usern.nombre)" *ngFor = "let usern of users">{{ usern.nombre }} {{usern.apellido}} {{usern.edad}}</li>
</ul>
